server:
  port: 8085

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5433/mybank_user
    username: mybank
    password: mybank123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Service-to-service authentication secret
service:
  auth:
    secret: mybank360-service-to-service-secret-key-minimum-256-bits

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.mybank.user: DEBUG
    org.springframework.security: DEBUG
