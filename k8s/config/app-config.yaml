apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: mybank
data:
  # MongoDB
  MONGO_HOST: "mongodb"
  MONGO_PORT: "27017"

  # PostgreSQL
  POSTGRES_AUTH_HOST: "postgres-auth"
  POSTGRES_USER_HOST: "postgres-user"
  POSTGRES_HOST: "postgres"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka-0.kafka-headless.mybank.svc.cluster.local:9092,kafka-1.kafka-headless.mybank.svc.cluster.local:9092,kafka-2.kafka-headless.mybank.svc.cluster.local:9092"

  # Eureka (Kubernetes에서는 불필요하지만 호환성을 위해)
  EUREKA_CLIENT_ENABLED: "false"

  # Spring Profiles
  SPRING_PROFILES_ACTIVE: "k8s"
