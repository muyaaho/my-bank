apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-service
  namespace: mybank
  labels:
    app: asset-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asset-service
  template:
    metadata:
      labels:
        app: asset-service
        tier: backend
      annotations:
        sidecar.istio.io/inject: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: asset-service
        image: mybank/asset-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: common-secret
        env:
        - name: SPRING_DATA_MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: common-secret
              key: MONGODB_USERNAME
        - name: SPRING_DATA_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: common-secret
              key: MONGODB_PASSWORD
        - name: SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE
          valueFrom:
            secretKeyRef:
              name: common-secret
              key: MONGODB_AUTH_DATABASE
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: asset-service
  namespace: mybank
  labels:
    app: asset-service
spec:
  selector:
    app: asset-service
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
    name: http
  type: ClusterIP
