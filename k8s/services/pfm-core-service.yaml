apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfm-core-service
  namespace: mybank
  labels:
    app: pfm-core-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pfm-core-service
  template:
    metadata:
      labels:
        app: pfm-core-service
        tier: backend
    spec:
      containers:
        - name: pfm-core-service
          image: mybank/pfm-core-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: common-config
            - configMapRef:
                name: pfm-core-service-config
            - secretRef:
                name: common-secret
          env:
            - name: SPRING_DATA_MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: MONGODB_USERNAME
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: MONGODB_PASSWORD
            - name: SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: MONGODB_AUTH_DATABASE
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pfm-core-service
  namespace: mybank
spec:
  type: ClusterIP
  selector:
    app: pfm-core-service
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
