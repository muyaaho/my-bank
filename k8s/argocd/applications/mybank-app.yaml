# ArgoCD Application for MyBank
# This defines how ArgoCD should deploy and manage the MyBank application

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mybank-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/my-bank
    targetRevision: main
    path: k8s/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: mybank
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

