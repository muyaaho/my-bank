# ArgoCD Installation for MyBank
# This installs ArgoCD in the argocd namespace
# Apply with: kubectl apply -f install-argocd.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
# ArgoCD will be installed using the official installation manifest
# The actual installation will be done via script to fetch the latest stable version
# This file serves as a reference and for custom configurations

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Enable admin user
  admin.enabled: "true"

  # Server URL (will be accessible via Ingress)
  url: https://argocd.mybank.com

  # Repositories
  repositories: |
    - type: git
      url: https://github.com/your-org/my-bank

  # Resource customizations
  resource.customizations: |
    networking.k8s.io/Ingress:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        return hs

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # Default policy
  policy.default: role:readonly

  # Admin policy
  policy.csv: |
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, get, *, allow
    p, role:admin, repositories, get, *, allow
    p, role:admin, repositories, create, *, allow
    p, role:admin, repositories, update, *, allow
    p, role:admin, repositories, delete, *, allow

    g, admin, role:admin

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.mybank.com
      secretName: mybank-tls-argocd
  rules:
    - host: argocd.mybank.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
