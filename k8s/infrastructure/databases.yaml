# PostgreSQL for auth-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-auth
  namespace: mybank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-auth
  template:
    metadata:
      labels:
        app: postgres-auth
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: "mybank"
            - name: POSTGRES_PASSWORD
              value: "mybank123"
            - name: POSTGRES_DB
              value: "mybank_auth"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-auth
  namespace: mybank
spec:
  selector:
    app: postgres-auth
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
