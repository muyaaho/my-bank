---
# Kafka Service
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: mybank
spec:
  type: ClusterIP
  selector:
    app: kafka
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092

---
# Kafka StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: mybank
spec:
  serviceName: kafka-headless
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9093
              name: controller
          env:
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx512M -Xms512M"
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
          command:
            - /bin/sh
            - -c
            - |
              NODE_ID=${HOSTNAME##*-}
              NODE_ID=$((NODE_ID + 1))

              VOTERS="1@kafka-0.kafka-headless.mybank.svc.cluster.local:9093,2@kafka-1.kafka-headless.mybank.svc.cluster.local:9093,3@kafka-2.kafka-headless.mybank.svc.cluster.local:9093"

              # Clean up any existing data if meta.properties exists with wrong node id
              if [ -f /tmp/kraft-combined-logs/meta.properties ]; then
                STORED_NODE_ID=$(grep "node.id" /tmp/kraft-combined-logs/meta.properties | cut -d'=' -f2)
                if [ "$STORED_NODE_ID" != "$NODE_ID" ]; then
                  echo "Node ID mismatch detected. Cleaning up existing data..."
                  rm -rf /tmp/kraft-combined-logs/*
                fi
              fi

              # Create a custom config with node.id for formatting
              cp /opt/kafka/config/kraft/server.properties /tmp/server.properties
              echo "node.id=${NODE_ID}" >> /tmp/server.properties
              echo "controller.quorum.voters=${VOTERS}" >> /tmp/server.properties

              /opt/kafka/bin/kafka-storage.sh format -t MkU3OEVBNTcwNTJENDM2Qk -c /tmp/server.properties --ignore-formatted 2>/dev/null || true

              /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties \
                --override node.id=${NODE_ID} \
                --override process.roles=broker,controller \
                --override listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093 \
                --override advertised.listeners=PLAINTEXT://${HOSTNAME}.kafka-headless.mybank.svc.cluster.local:9092 \
                --override controller.listener.names=CONTROLLER \
                --override listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT \
                --override controller.quorum.voters=${VOTERS} \
                --override offsets.topic.replication.factor=2 \
                --override transaction.state.log.replication.factor=2 \
                --override transaction.state.log.min.isr=1 \
                --override default.replication.factor=2 \
                --override min.insync.replicas=1
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /tmp/kraft-combined-logs
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

---
# Kafka Headless Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: mybank
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: plaintext
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093

---
# Kafka UI Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: mybank
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30090

---
# Kafka UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: mybank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "mybank-cluster"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka:9092"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
