{{- if .Values.postgres.auth.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-auth-pvc
  namespace: {{ .Values.global.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.auth.persistence.size }}
  {{- if .Values.postgres.auth.persistence.storageClass }}
  storageClassName: {{ .Values.postgres.auth.persistence.storageClass }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-auth
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgres-auth
    tier: database
spec:
  replicas: {{ .Values.postgres.auth.replicas }}
  selector:
    matchLabels:
      app: postgres-auth
  template:
    metadata:
      labels:
        app: postgres-auth
        tier: database
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgres.auth.image.repository }}:{{ .Values.postgres.auth.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.postgres.auth.port }}
              name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.postgres.auth.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-auth-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-auth
  namespace: {{ .Values.global.namespace }}
spec:
  type: ClusterIP
  selector:
    app: postgres-auth
  ports:
    - port: {{ .Values.postgres.auth.port }}
      targetPort: {{ .Values.postgres.auth.port }}
      protocol: TCP
      name: postgres
{{- end }}
