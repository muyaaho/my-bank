server:
  port: 8087

spring:
  application:
    name: analytics-service

  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: mybank_analytics
      username: ${SPRING_DATA_MONGODB_USERNAME:mybank}
      password: ${SPRING_DATA_MONGODB_PASSWORD:mybank123}
      authentication-database: ${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: analytics-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.mybank.*"
    listener:
      ack-mode: manual

  cloud:
    discovery:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  health:
    redis:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.mybank.analytics: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.kafka: DEBUG
