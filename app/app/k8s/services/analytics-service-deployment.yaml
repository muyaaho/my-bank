apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: mybank
  labels:
    app: analytics-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8087"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: analytics-service
        image: mybank/analytics-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8087
          name: http
        env:
        - name: MONGO_HOST
          value: "mongodb"
        - name: MONGO_USERNAME
          value: "root"
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: mybank
  labels:
    app: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
  - port: 8087
    targetPort: 8087
    protocol: TCP
    name: http
  type: ClusterIP
