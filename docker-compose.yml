version: '3.8'

services:
  # PostgreSQL for auth-service
  postgres-auth:
    image: postgres:16
    container_name: mybank-postgres-auth
    environment:
      POSTGRES_DB: mybank_auth
      POSTGRES_USER: mybank
      POSTGRES_PASSWORD: mybank123
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - mybank-network

  # PostgreSQL for user-service
  postgres-user:
    image: postgres:16
    container_name: mybank-postgres-user
    environment:
      POSTGRES_DB: mybank_user
      POSTGRES_USER: mybank
      POSTGRES_PASSWORD: mybank123
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - mybank-network

  # MongoDB for business services
  mongodb:
    image: mongo:7
    container_name: mybank-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mybank-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: mybank-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mybank-network

  # Kafka (Zookeeper-less mode with KRaft)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mybank-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - mybank-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: mybank-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: mybank-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    networks:
      - mybank-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mybank-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mybank-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mybank-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mybank-network

volumes:
  postgres_auth_data:
  postgres_user_data:
  mongodb_data:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:

networks:
  mybank-network:
    driver: bridge
