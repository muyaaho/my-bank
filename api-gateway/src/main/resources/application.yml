server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service (Public - no JWT filter)
        - id: auth-service
          uri: http://auth-service.mybank.svc.cluster.local:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

        # User Service (Protected)
        - id: user-service
          uri: http://user-service:8085
          predicates:
            - Path=/api/v1/user/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

        # Asset Service (Protected)
        - id: asset-service
          uri: http://asset-service:8086
          predicates:
            - Path=/api/v1/asset/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

        # Analytics Service (Protected)
        - id: analytics-service
          uri: http://analytics-service:8087
          predicates:
            - Path=/api/v1/analytics/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

        # Investment Service (Protected)
        - id: investment-service
          uri: http://investment-service:8084
          predicates:
            - Path=/api/v1/invest/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

        # Payment Service (Protected)
        - id: payment-service
          uri: http://payment-service:8083
          predicates:
            - Path=/api/v1/payment/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/$\{segment}

        # AI Coach Service (Protected)
        - id: ai-coach-service
          uri: lb://ai-coach-service
          predicates:
            - Path=/api/v1/coach/**
          filters:
            - StripPrefix=2

        # Content & Community Service (Protected)
        - id: content-community-service
          uri: lb://content-community-service
          predicates:
            - Path=/api/v1/community/**
          filters:
            - StripPrefix=2

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

jwt:
  secret: mybank360-super-secret-key-for-jwt-token-generation-minimum-256-bits

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
