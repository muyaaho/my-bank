spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092

jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-256-bits-for-testing-purposes
  expiration: 86400000

logging:
  level:
    com.mybank: DEBUG
    org.springframework: INFO
